
<div>
    <button mat-raised-button color="primary" (click)="openAdd()" >NUEVO </button>
</div>
<div>
<table mat-table [dataSource]="lst" class="mat-elevation-z4">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef >ID</th>
        <td mat-cell *matCellDef="let element ">{{element.id}}</td>
       </ng-container>
       
       <ng-container matColumnDef="titulo">
        <th mat-header-cell *matHeaderCellDef >TITULO</th>
        <td mat-cell *matCellDef="let element ">{{element.titulo}}</td>
       </ng-container>

       <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef >DESCRIPCION</th>
        <td mat-cell *matCellDef="let element ">{{element.descripcion}}</td>
       </ng-container>

       <ng-container matColumnDef="autor">
        <th mat-header-cell *matHeaderCellDef >AUTOR</th>
        <td mat-cell *matCellDef="let element ">{{element.autor}}</td>
       </ng-container>

       <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef >ESTADO</th>
        <td mat-cell *matCellDef="let element ">{{element.estado}}</td>
       </ng-container>

       <ng-container matColumnDef="ACTIONS">
        <th mat-header-cell *matHeaderCellDef >ACCIONES</th>
        <td mat-cell *matCellDef="let element ">
            <button (click)="openEdit(element)" mat-raised-button color="basic" >EDITAR</button>
            <button (click)="delete(element)"  mat-raised-button color="warn" >ELIMINAR</button>
        </td>
       </ng-container>

    

       <tr mat-header-row *matHeaderRowDef="columnas"></tr>
       <tr mat-row *matRowDef="let row; columns:columnas"></tr>
</table>

</div>
